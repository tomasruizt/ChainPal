<!DOCTYPE html>
<html>
  <head>

    <div class="container">
    </div>

            <input class="input" type="text" placeholder="e.g Alex">

        </div>

          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Type in your password">

        <div class="control">
          <button class="button is-dark">Login</button>
        </div>
      </div>
      <div class="column"></div>
    </div>
    </section>
